<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
   <link href="styles.css" rel="stylesheet">

</head>
<body>
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="logo">
            <img src="images/logo.webp" alt="Logo">
        </div>
        <nav class="menu">
            <button id="sidebar-toggle" class="toggle-button">
                <ion-icon name="menu-outline"></ion-icon>
            </button>
            <ul>
                <li>
                    <a href="#">
                                          
                 <ion-icon name="home" class="icon-spacing"></ion-icon> 
                        Dashboard
                    </a>
                </li>
               
            </ul>
        </nav>
        <div class="logout-section">
            <li class="logout">
                
                <ion-icon name="log-out" class="icon-spacing"></ion-icon> 
                    Logout
                
                   
               </li>
        </div>
    </aside>

     <!-- Main Dashboard -->
     <div class="main-content">
        <div class="topbar">
            <!-- Search Input -->
            <div class="search-box">
                <span class="search-icon"><ion-icon name="search-outline"></ion-icon></span>
                <input type="text" id="search-input" placeholder="Search...">
            </div>

            <!-- Notification Icon and Profile -->
            <div class="right-side">
                <div class="notification-icon"><ion-icon name="notifications-outline"></ion-icon></div>
                <div class="profile">
                    <div id="initials-circle">JD</div>
                    <div class="profile-text">
                        <p class="name">John Doe</p>
                        <p class="role">Admin</p>
                    </div>
                </div>
            </div>
        </div>

                   <!-- Dashboard Content -->
<div class="dashboard">
    <h1>TICKET ID:A001</h1>
    <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>TYPE</th>
              <th>DESCRIPTION</th>
              <th>STATUS</th>
              <th>ACTION</th>
            </tr>
          </thead>
          
          <table>
           
            <tbody>
                <tr>
                    <td>#TK-121 – Fault Code</td>
                    <td>Overcharge detected in system – Voltage (V)</td>
                    <td>Current</td>
                    <td>
                  
                        <div class="action-icon" onclick="toggleActions()" id="action">
                            &#8230; 
                        </div>
              
                        <!-- Hidden Action Buttons -->
                        <div class="action-buttons hidden">
                          <button class="chat">Chat</button>
                          <button class="view">View</button>
                          <button class="edit">Edit</button>
                          <button class="delete">Delete</button>
                        </div>
                      </td>
                <tr>
                    <td>#TK-122 – OBD Data</td>
                    <td>Fuel Level – 75% (Percentage)</td>
                    <td>Permanent</td>
                    <td>
                        <div class="action-icon" onclick="toggleActions()">
                            &#8230;
                        </div>
                        <div class="action-buttons hidden">
                          <button class="chat">Chat</button>
                          <button class="view">View</button>
                          <button class="edit">Edit</button>
                          <button class="delete">Delete</button>
                        </div>
                      </td>

                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
